name: $(Build.Major).$(Build.Minor).$(BuildId)

variables:
  Build.Major: 0
  Build.Minor: 0
  Build.ReleaseType: vnext
  Assembly.Constants: 'SIGNED%3BTELEMETRY'
  IQSharp.Hosting.Env: 'build-agent'
  runCodesignValidationInjection: false

pr:
- master
- feature/*


resources:
  repositories:
  - repository: qdk
    type: github
    endpoint: Microsoft
    name: microsoft/qdk
    ref: refs/heads/feature/qdk-ci


jobs:
- job: e2e
  displayName: 'End-to-end build'
  steps:
  - template: build.vnext/step-init-main.yml@qdk


